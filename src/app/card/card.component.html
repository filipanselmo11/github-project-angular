<mat-card class="card__component">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ technologie }}</mat-card-subtitle>
      <img mat-card-sm-image src="{{ urlimage }}">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ ispublic }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ir para o repo</button>
  </mat-card-actions>
</mat-card>
