<div class="home__component">
  <h1 *ngIf="loading">
   <app-progress-circular></app-progress-circular>
  </h1>
  <mat-grid-list cols="3" rowHeight="199px" gutterSize="10px" #elseblock>
    <mat-grid-tile *ngFor="let item of listProjects">
      <app-card
        title="{{ item.title}}"
        technologie="{{ item.technologie }}"
        ispublic="{{ item.ispublic ? 'publico': 'privado' }}"
        urlimage="{{ item.urlimage }}"></app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
